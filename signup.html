<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded shadow w-96 text-center">
        <h2 class="text-2xl font-bold">Sign Up</h2>
        <input type="text" placeholder="Name" class="w-full border p-2 mt-4 rounded">
        <input type="email" placeholder="Email" class="w-full border p-2 mt-2 rounded">
        <input type="password" placeholder="Password" class="w-full border p-2 mt-2 rounded">
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded w-full">Sign Up</button>
        <p class="mt-2 text-gray-600">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>

</body>
</html>
