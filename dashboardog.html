<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0A1A2F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex items-center">
            <!-- Left section: Logo and main links -->
            <div class="flex items-center space-x-6 flex-1">
                <a href="index.html" class="text-lg font-bold">E-Learning</a>
                <div class="flex items-center space-x-2">
                    <a href="courses.html" class="px-4 py-1.5 rounded-full hover:bg-white/20 transition-colors">Courses</a>
                    <a href="dashboard.html" class="px-4 py-1.5 rounded-full bg-white/20">Dashboard</a>
                    <a href="#" class="px-4 py-1.5 rounded-full hover:bg-white/20 transition-colors">Analytics</a>
                </div>
            </div>
            
            <!-- Right section: Dropdowns -->
            <div class="flex items-center space-x-4">
                <!-- Language Dropdown -->
                <div class="relative">
                    <button class="flex items-center px-3 py-1.5 rounded-full hover:bg-white/20 transition-colors">
                        <i class="fas fa-globe"></i>
                        <span class="ml-2">EN</span>
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </button>
                    <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg">
                        <a href="#" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">English</a>
                        <a href="#" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Spanish</a>
                        <a href="#" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">French</a>
                    </div>
                </div>

                <!-- Calendar Dropdown -->
                <div class="relative">
                    <button class="flex items-center px-3 py-1.5 rounded-full hover:bg-white/20 transition-colors">
                        <i class="fas fa-calendar"></i>
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </button>
                    <div class="hidden absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg">
                        <div class="p-4 text-blue-600">
                            <!-- Calendar content -->
                            <p class="font-semibold">Upcoming Sessions</p>
                            <div class="mt-2 text-sm">
                                <p class="py-1">No scheduled sessions</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Dropdown -->
                <div class="relative">
                    <button class="flex items-center px-3 py-1.5 rounded-full hover:bg-white/20 transition-colors">
                        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="User" class="w-6 h-6 rounded-full">
                        <i class="fas fa-chevron-down ml-2 text-xs"></i>
                    </button>
                    <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg">
                        <div class="px-4 py-3 text-sm text-blue-600">
                            <p class="font-semibold">John Doe</p>
                            <p class="text-gray-600">john@example.com</p>
                        </div>
                        <hr>
                        <a href="#" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-blue-600 hover:bg-gray-100">Settings</a>
                        <hr>
                        <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mx-auto mt-10 p-4">
        <h2 class="text-2xl font-bold">Your Enrolled Courses</h2>
        <div class="mt-4 bg-white p-4 rounded shadow">
            <h3 class="text-xl font-bold">Web Development</h3>
            <p class="text-gray-600">Progress: 20%</p>
            <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Continue Learning</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Toggle dropdowns
            $('.relative button').click(function(e) {
                e.stopPropagation();
                $(this).next('.hidden').toggleClass('hidden');
                // Hide other dropdowns
                $('.relative button').not(this).next().addClass('hidden');
            });

            // Close dropdowns when clicking outside
            $(document).click(function() {
                $('.relative button').next().addClass('hidden');
            });
        });
    </script>
</body>
</html>
